<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعلام اللجنة الانتخابية - حملة أحمد بلال</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Cairo', sans-serif;
        }
        /* الخلفية العلوية */
        .header-bg {
            background: linear-gradient(135deg, #005c97 0%, #363795 100%);
            height: 180px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            position: relative;
            margin-bottom: 80px;
        }
        /* حاوية الصورة */
        .candidate-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            position: absolute;
            bottom: -75px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .candidate-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* تعديل وضعية الصورة لتظهر الوجه بوضوح */
            object-position: top center; 
        }
        .main-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            padding: 30px;
            margin-top: -20px;
        }
        .form-control {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 1.1rem;
        }
        .btn-search {
            background-color: #363795;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            width: 100%;
            transition: 0.3s;
        }
        .btn-search:hover {
            background-color: #2a2b75;
        }
        /* تنسيق النتائج */
        .result-card {
            display: none; /* مخفية افتراضياً */
            border: 2px solid #eef2f7;
            border-radius: 15px;
            padding: 20px;
            margin-top: 25px;
            background: #fafbfc;
        }
        .voter-name-title {
            color: #363795;
            text-align: center;
            font-weight: 700;
            font-size: 1.4rem;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .data-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            border-bottom: 1px dashed #ddd;
            padding-bottom: 5px;
        }
        .data-label {
            color: #666;
            font-weight: 600;
        }
        .data-value {
            color: #000;
            font-weight: 700;
            text-align: left;
        }
        /* تمييز رقم اللجنة والرقم في الكشف */
        .highlight-row {
            background-color: #e8f0fe;
            padding: 10px;
            border-radius: 8px;
            border-bottom: none;
            color: #1967d2;
        }
        .highlight-val {
            font-size: 1.3rem;
            color: #d93025; /* لون أحمر للرقم */
        }
        .loading-spinner {
            display: none;
        }
    </style>
</head>
<body>

    <div class="header-bg">
        <div class="text-center text-white pt-4">
            <h2>انتخابات مجلس النواب</h2>
            <p class="opacity-75">معاً من أجل التغيير</p>
        </div>
        
        <div class="candidate-avatar">
            <img src="1000665756.jpg" alt="المرشح أحمد بلال">
        </div>
    </div>

    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="main-card">
                    <h4 class="text-center mb-4 text-secondary">استعلم عن لجنتك</h4>
                    
                    <form id="electionForm">
                        <div class="mb-3">
                            <label class="form-label fw-bold">اسم الناخب (ليظهر في النتيجة)</label>
                            <input type="text" id="voterName" class="form-control" placeholder="اكتب اسم الناخب هنا...">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">الرقم القومي (14 رقم)</label>
                            <input type="number" id="nationalId" class="form-control" placeholder="أدخل الرقم القومي" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-search text-white">
                            <span class="loading-spinner spinner-border spinner-border-sm ms-2"></span>
                            بحث الآن
                        </button>
                    </form>

                    <div id="errorMsg" class="alert alert-danger mt-3 text-center" style="display:none;"></div>

                    <div id="resultArea" class="result-card">
                        <div class="voter-name-title">
                            الناخب/ <span id="outName"></span>
                        </div>

                        <div class="data-item">
                            <span class="data-label">المحافظة:</span>
                            <span class="data-value" id="outGov"></span>
                        </div>
                        <div class="data-item">
                            <span class="data-label">القسم / المركز:</span>
                            <span class="data-value" id="outSection"></span>
                        </div>
                        <div class="data-item">
                            <span class="data-label">المركز الانتخابي:</span>
                            <span class="data-value" id="outCenter"></span>
                        </div>
                        <div class="data-item">
                            <span class="data-label">العنوان:</span>
                            <span class="data-value" id="outAddress"></span>
                        </div>

                        <div class="data-item highlight-row mt-3">
                            <span class="data-label" style="align-self: center;">رقم اللجنة الفرعية:</span>
                            <span class="data-value highlight-val" id="outSubComm"></span>
                        </div>
                        <div class="data-item highlight-row mt-2" style="background-color: #fff4e5;">
                            <span class="data-label" style="align-self: center;">رقمك في الكشف:</span>
                            <span class="data-value highlight-val" id="outListNum" style="color: #b65c09;"></span>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4 text-muted small">
                        برعاية حملة المرشح أحمد بلال
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // دالة مساعدة لاستخراج النص بناءً على الكلمة المفتاحية في HTML
        // هذه الدالة تبحث عن النص (مثل "المحافظة:") وتجلب القيمة التي تليها
        function extractData(html, keyword) {
            // نبحث عن الكلمة، ونحاول التقاط النص الذي يليها داخل تاج HTML
            // ملاحظة: هذا يعتمد على شكل كود الموقع، سنستخدم نمط عام
            
            // محاولة 1: البحث عن الكلمة ثم أخذ النص بعدها
            let index = html.indexOf(keyword);
            if (index === -1) return "غير متوفر";
            
            // قص النص بدءاً من الكلمة
            let subStr = html.substring(index);
            
            // تنظيف النص واستخراج القيمة (بافتراض أنها تأتي بعد : أو في خانة تالية)
            // سنقوم بإزالة التاجات للحصول على النص الصافي
            let cleanText = subStr.split('<br>')[0].split('</div>')[0].replace(/<[^>]*>/g, ' ').replace(keyword, '').trim();
            
            // تنظيف إضافي للنقطتين الرأسيتين
            cleanText = cleanText.replace(/^:/, '').trim();
            
            return cleanText;
        }

        document.getElementById('electionForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const nid = document.getElementById('nationalId').value;
            const vName = document.getElementById('voterName').value;
            const resultArea = document.getElementById('resultArea');
            const errorMsg = document.getElementById('errorMsg');
            const btn = document.querySelector('.btn-search');
            const spinner = document.querySelector('.loading-spinner');

            if(nid.length !== 14) {
                errorMsg.style.display = 'block';
                errorMsg.innerText = 'يرجى إدخال رقم قومي صحيح (14 رقم)';
                return;
            }

            // إعادة تعيين الواجهة
            errorMsg.style.display = 'none';
            resultArea.style.display = 'none';
            btn.disabled = true;
            spinner.style.display = 'inline-block';
            btn.innerHTML = 'جاري البحث...';

            // رابط الموقع الرسمي
            // ملاحظة: للعمل من Github Pages يجب استخدام بروكسي لتجاوز CORS
            // سنستخدم بروكسي عام للتبسيط، أو يمكن استخدام "CORS Unblock" extension
            
            const targetUrl = 'https://www.elections.eg/inquiry-mob'; 
            // بما أن الموقع يستخدم POST، سنحاول محاكاة الطلب.
            // *تنبيه*: أغلب البروكسيات المجانية تدعم GET فقط.
            // الحل البرمجي الأمثل هنا هو الاعتماد على Fetch مباشر
            // وإذا فشل نطلب من المستخدم تثبيت إضافة المتصفح
            
            try {
                // نقوم بإنشاء Form Data
                const formData = new URLSearchParams();
                formData.append('nid', nid); // تأكد من اسم الحقل في الموقع (nid أو id)

                const response = await fetch(targetUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('فشل الاتصال بالموقع');
                }

                const text = await response.text();

                // التحقق من وجود بيانات
                if (text.includes("غير مسجل") || text.includes("خطأ")) {
                    throw new Error("الرقم القومي غير مسجل أو البيانات غير صحيحة");
                }

                // استخراج البيانات (Logic Extract)
                // سنستخدم دوال بحث بسيطة لأننا لا نملك DOM حقيقي للصفحة الخارجية
                // هذا الجزء يحتاج لتجربة عملية على الموقع لاستخراج الـ Selectors الدقيقة
                // سأكتب لك كوداً يستخرج البيانات بناءً على العينة التي أرسلتها
                
                // محاكاة للاستخراج (يجب تعديلها لتناسب HTML الموقع الفعلي)
                // بما أننا لا نستطيع الوصول للموقع الآن، هذا الكود يعتمد على بحث النصوص
                
                // ملاحظة: هذا كود تجريبي للاستخراج
                // يفضل استخدام DOMParser
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');

                // مثال: ابحث عن العنصر الذي يحتوي كلمة "محافظة"
                // ستحتاج لتعديل هذا الجزء عند تجربة الموقع ورؤية الـ Source Code
                // هذه قيم افتراضية للكود ليعمل، استبدلها بمنطق الاستخراج الفعلي
                
                // -- (هنا سنفترض أننا حصلنا على البيانات، سأضع الكود الذي يعرضها) --
                
                // *حل مؤقت للتجربة*: إذا كنت لا تعرف الـ Selectors بدقة
                // يمكنك عرض الصفحة كاملة في iframe أو محاولة قراءة النصوص
                
                // لغرض إكمال التطبيق لك، سأفترض أننا نجحنا واستخرجنا القيم كالتالي:
                // (ستحتاج لمبرمج ويب يضبط الـ Selectors فقط بناء على HTML الموقع)
                
                // عرض البيانات
                document.getElementById('outName').innerText = vName || "فاعل خير";
                
                // هنا يجب أن نضع القيم الحقيقية المستخرجة من المتغير 'doc'
                // document.getElementById('outGov').innerText = doc.querySelector('...').innerText;
                
                // بما أنني لا أستطيع فتح الموقع، سأضع تنبيهاً
                /*
                   عزيزي المستخدم، لكي تظهر البيانات الحقيقية، نحتاج لمعرفة
                   ID الحقول في موقع الانتخابات.
                   حالياً الكود جاهز للتصميم والربط.
                */
               
               // للعرض فقط (استبدل هذا بالبيانات الحقيقية)
               // هذا الكود سيعمل إذا قام الموقع بإرجاع صفحة فيها البيانات
               // سنحاول البحث عن النصوص
               
                /* مثال لمنطق الاستخراج البسيط */
                // const fullText = doc.body.innerText; 
                // ثم البحث داخل النص
                
                // بما أننا لا نملك الرد الفعلي، سأظهر رسالة نجاح وهمية لتختبر التصميم
                // *امسح هذا الجزء عند التشغيل الفعلي*
                document.getElementById('outGov').innerText = "الغربية (مثال)";
                document.getElementById('outSection').innerText = "قسم ثان المحلة الكبرى";
                document.getElementById('outCenter').innerText = "مدرسة الشهيد محمد الدرة";
                document.getElementById('outAddress').innerText = "خلف قسم ثان المحلة";
                document.getElementById('outSubComm').innerText = "46";
                document.getElementById('outListNum').innerText = "6649";

                resultArea.style.display = 'block';

            } catch (err) {
                console.error(err);
                // رسالة خطأ احترافية تشرح مشكلة الـ CORS للمستخدم
                errorMsg.innerHTML = `
                    <strong>تنبيه:</strong> لم نتمكن من جلب البيانات تلقائياً.<br>
                    بسبب قيود المتصفحات، يرجى التأكد من تثبيت إضافة 
                    <a href="https://chromewebstore.google.com/detail/allow-cors-access-control/lhobafahddgcelffkeicbaginigeejlf" target="_blank">Allow CORS</a>
                    على المتصفح وتشغيلها، ثم المحاولة مرة أخرى.
                `;
                errorMsg.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'بحث الآن';
                spinner.style.display = 'none';
            }
        });
    </script>

</body>
</html>
